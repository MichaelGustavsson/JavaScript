<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./content/css/utilities.css" />
    <link
      rel="stylesheet"
      href="./content/css/site.css" />
    <script
      type="module"
      src="./scripts/app.js"
      defer></script>
    <script
      src="https://kit.fontawesome.com/55174c58a9.js"
      crossorigin="anonymous"></script>
    <title>Skapa ny bil</title>
  </head>
  <body class="grid-container">
    <main>
      <h1 class="page-title">Lägg till ny bil</h1>
      <div id="message"></div>
      <form id="addVehicleForm">
        <div class="form-control">
          <label for="registrationNumber">Registeringsnummer</label>
          <input
            type="text"
            name="registrationNumber"
            id="registrationNumber"
            placeholder="Ange registeringsnummer" />
        </div>
        <div class="form-control">
          <label for="manufacturer">Bilmärke</label>
          <input
            type="text"
            name="manufacturer"
            id="manufacturer"
            placeholder="Ange bilmärke" />
        </div>
        <div class="form-control">
          <label for="model">Modell</label>
          <input
            type="text"
            name="model"
            id="model"
            placeholder="Ange bilmodell" />
        </div>
        <div class="form-control">
          <label for="modelYear">Årsmodell</label>
          <input
            type="text"
            name="modelYear"
            id="modelYear"
            placeholder="Ange årsmodell" />
        </div>
        <div class="form-control">
          <label for="mileage">Antal körda km</label>
          <input
            type="text"
            name="mileage"
            id="mileage"
            placeholder="Ange antal körda km" />
        </div>
        <div class="form-control">
          <label for="value">Värdering</label>
          <input
            type="text"
            name="value"
            id="value"
            placeholder="Ange bilens värde" />
        </div>
        <div class="form-control">
          <label for="imageUrl">Bild url</label>
          <input
            type="text"
            name="imageUrl"
            id="imageUrl"
            value="no-car.png"
            placeholder="Ange namn på bilden" />
        </div>
        <div class="form-control">
          <label for="description">Beskrivning</label>
          <textarea
            name="description"
            id="description"
            cols="30"
            rows="10"></textarea>
        </div>
        <div class="form-control">
          <button
            type="submit"
            class="btn">
            Spara
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
