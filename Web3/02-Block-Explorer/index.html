<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./app.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.5.0/web3.min.js"
      integrity="sha512-FhAl50BpK3gf9K//lbAWek9EEQEtGQyyXZNc1fuwcC2tVf2cskiJBcumXY0zJksYtms6S5cqubp1MNfUYTkO2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script
      src="./app.js"
      type="module"></script>
    <title>Block Explorer</title>
  </head>
  <body>
    <header class="top-bar">
      <h1>Block Explorer(Web3.js)</h1>
    </header>
    <main>
      <div class="container">
        <section>
          <div class="form-control">
            <input
              type="text"
              name="accountNumber"
              id="accountNumber"
              placeholder="Ange konto" />

            <button
              id="checkBalance"
              class="btn btn-primary">
              Kolla kontobalans
            </button>
            <div>
              <span>Eth Balance</span>
            </div>
            <div
              id="balance"
              class="balance"></div>
          </div>
          <div class="form-control">
            <input
              type="text"
              name="amount"
              id="amount"
              placeholder="Ange värde att överföra" />
          </div>
          <div class="form-control">
            <input
              type="text"
              name="toAccountNumber"
              id="toAccountNumber"
              placeholder="Till konto" />
          </div>
          <div class="form-control">
            <button
              id="sendTx"
              class="btn btn-primary">
              Överför
            </button>
          </div>
        </section>
        <hr />
        <section>
          <h4>Transaktioner</h4>
          <div class="transactions-container">
            <div><span>Från</span><span>Till</span><span>Ethers</span></div>
            <div id="transactions"></div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
