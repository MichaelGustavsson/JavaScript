<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Välkommen till Westcoast Cars i Stenungsund, Västkustens pärla, för nya eller begnade bilar" />
    <link
      rel="stylesheet"
      href="/content/css/site.css" />
    <link
      rel="stylesheet"
      href="/content/css/navigation.css" />
    <link
      rel="stylesheet"
      href="/content/css/utilities.css" />
    <link
      rel="stylesheet"
      href="/content/css/contact.css" />
    <script
      src="https://kit.fontawesome.com/55174c58a9.js"
      crossorigin="anonymous"></script>
    <title>Westcoast Cars | Välkommen</title>
  </head>
  <body class="grid-container">
    <header>
      <nav>
        <div class="container">
          <ul class="menu">
            <li class="logo">
              <a
                class="logo-title"
                href="/index.html"
                ><span><i class="fa-solid fa-cars"></i></span> Westcoast Cars</a
              >
            </li>
            <li class="toggle">
              <input
                class="menu-btn"
                type="checkbox"
                id="menu-btn" />
              <label
                class="menu-icon"
                for="menu-btn"
                ><span class="nav-icon"></span>
              </label>
            </li>
            <li class="menu-item">
              <a href="/index.html">Start</a>
            </li>
            <li class="menu-item"><a href="/pages/about.html">Om Oss</a></li>
            <li class="menu-item">
              <a
                class="active"
                href="/pages/contact.html"
                >Kontakta Oss</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <article>
        <section id="contact-form">
          <h1>Kontakta Oss</h1>
          <p>Fyll i formuläret nedan för att kontakta oss</p>
          <form>
            <div class="form-control">
              <label for="firstName">Förnamn</label>
              <input
                type="text"
                name="firstName"
                id="firstName" />
            </div>
            <div class="form-control">
              <label for="lastName">Efternamn</label>
              <input
                type="text"
                name="lastName"
                id="lastName" />
            </div>
            <div class="form-control">
              <label for="email">E-Post</label>
              <input
                type="email"
                name="email"
                id="email" />
            </div>
            <div class="form-control">
              <label for="message">Meddelande</label>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"></textarea>
            </div>
            <button
              class="btn"
              type="submit">
              Skicka
            </button>
          </form>
        </section>
        <section id="contact-info">
          <div class="container">
            <div class="box">
              <i class="fa-sharp fa-solid fa-building fa-2x"></i>
              <h3>Här hittar ni oss</h3>
              <p>Industrigatan 5, 44440 Stenungsund</p>
            </div>
            <div class="box">
              <i class="fa-sharp fa-solid fa-circle-phone-hangup fa-2x"></i>
              <h3>Telefon</h3>
              <p>0303-111111</p>
            </div>
            <div class="box">
              <i class="fa-sharp fa-solid fa-envelope fa-2x"></i>
              <p>customer@westcoastcars.com</p>
            </div>
          </div>
        </section>
      </article>
    </main>
    <footer>
      <p>Westcoast Cars &copy; 2023</p>
    </footer>
  </body>
</html>
